<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
   <title> Lesson </title>
</head>

<body>
   <div class="wrapper">
      <header class="header"></header>
      <main class="main">
         <div class="main__container">

            <div class="summary">
               <div class="summary__container">
                  <div class="summary__title">
                     <div class="summary__title title-1">Summary</div>
                     <div class="summary__title title-2">Estimate Shipping and Tax</div>
                     <div class="summary__title title-3">Enter your destination to get a shipping estimate.</div>
                  </div>

                  <div class="summary__select">
                     <div class="summary__country">Country</div>
                     <div class="summary__item1">
                        <select name="select" class="select">
                           <option value="1">Australia</option>
                           <option value="2">Europa</option>
                           <option value="3">USA</option>
                           <option value="4">Japan</option>
                        </select>
                     </div>

                     <div class="summary__state">
                        <div class="state__summary">State/Province</div>
                        <div class="state__input">
                           <input type="text" id class="text" placeholder="State/Province" required>
                        </div>
                     </div>

                     <div class="summary__zip">
                        <div class="zip__summary">Zip/Postal Code</div>
                        <div class="zip__input">
                           <input type="text" id class="text" placeholder="Zip/Postal Code" required>
                        </div>
                     </div>
                  </div>

                  <div class="radiobuttons">
                     <div class="radiobuttons__title">Standard Rate</div>
                     <div class="radiobuttons__item1">
                        <div class="radiobuttons__body">
                           <input id="color_1" autocomplete="off" type="radio" name="color" class="radiobuttons__input">
                        </div>
                        <label for="color_1" class="radiobuttons__label">Price may vary depending on the
                           item/destination. Shop Staff will contact you. $21.00</label>
                     </div>
                     <div class="radiobuttons__title">Pickup from store</div>
                     <div class="radiobuttons__item2">
                        <input id="color_1" autocomplete="off" type="radio" name="color" class="radiobuttons__input">
                        <label for="color_1" class="radiobuttons__label2">1234 Street Adress City Address, 1234
                           $0.00</label>
                     </div>
                  </div>


                  <div class="summary__apply">
                     <div class="summary__apply-title-2">Apply Discount Code</div>
                     <div class="summary__apply-title-3">Enter discount code</div>
                     <div class="summary__select2">
                        <!-- <input required placeholder="Enter Discount code" name="username" value=""type="text"> -->
                        <!-- <input type="text"class="text"> -->
                        <input type="text" class="my-class" placeholder="Enter Discount code">
                     </div>
                  </div>

                  <div class="apply__discount">
                     <div class="apply__button">
                        <button type="button" class="button">Apply Discount</button>
                     </div>
                  </div>
               </div>

               <!-- ----- -->
               <div class="make">
                  <div class="make__container">
                     <div class="make__title">Make an appointment</div>
                     <div class="make__item">
                        <div class="make__item1">
                           <input type="text-item" id class="text-input" placeholder="Name" required>
                        </div>
                        <div class="make__item2">
                           <input type="text-item" id class="text-input" placeholder="Email" required>
                        </div>
                        <div class="make__item3">
                           <input type="text-item" id class="text-input" placeholder="Phone Number" required>
                        </div>
                        <div class="make__item4">
                           <input type="text-item" id class="text-input" placeholder="Select Service" required>
                        </div>
                        <div class="make__item5">
                           <textarea autocomplete="off" name="text" class="form__textarea"
                              placeholder="Tell us about your puppers include his/her name"></textarea>
                           <!-- <input type="text-item" id class="text-make" placeholder="Tell us about your puppers include his/her name" required> -->
                        </div>
                     </div>

                     <div class="button__make">
                        <div class="make__button">
                           <div class="button__text">Make an Appointment</div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer"></footer>
   </div>
</body>

</html>
